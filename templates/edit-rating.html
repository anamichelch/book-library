<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Rating</title>
</head>
<body>
    <p>Book name:{{book.title}}</p>
    <p>Current rating:{{book.rating}}</p>

    <form action="{{url_for('update_rating',book_id=book.id)}}" method="POST" >
        <label>New Rating</label>
        <input type="text" name="new_rating">
        <button type="submit">Change rating</button>
    </form>
</body>
</html>
